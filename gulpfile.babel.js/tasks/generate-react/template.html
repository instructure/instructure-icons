<html>
  <head>
    <style>
      body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; text-align: center; background: #f7f7f7 }
      h1 { color: #666; margin: 1em 0 }
      code {
        font-size: 1em;
        padding: 0.375rem;
        font-family: monospace;
      }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; padding-top: 1em; height: 8em; background: #fff; border-radius: .5em; position: relative; text-align: center;}
      .glyph-img { box-sizing: border-box; font-size: 2rem; display: inline-block; border: 1px dashed rgba(0,0,0,0.5); margin: 0.5em; line-height: 1; vertical-align: top; }
      .glyph-name { font-size: .8em; color: #666; display: block }
      .note {
        max-width: 35rem;
        font-size: .8em; color: #666;
        margin: .5em auto 0;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
  </body>
</html>
