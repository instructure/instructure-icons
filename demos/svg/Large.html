<html>
  <head>
    <title>SVG Demo Large 48pt (50pt box)</title>
    <style>
      body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; padding: .5em; background: #fff; border-radius: .5em; position: relative }
      .glyph-img { border: 1px dashed rgba(0,0,0,0.5); margin: 0.5em; }
      .glyph-name { font-size: .8em; color: #666; display: block }
    </style>
  </head>
  <body>
    <h1>Large 48pt (50pt box) SVGs</h1>
    
      <h2>Line</h2>

      <ul class="glyph">
        <li>
          <img src="../../svg/Line/android/add_lg.svg" class="glyph-img" />
          <span class="glyph-name">add_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Line/android/arrow-left_lg.svg" class="glyph-img" />
          <span class="glyph-name">arrow-left_lg.svg</span>
        </li>
      </ul>
    
      <h2>Solid</h2>

      <ul class="glyph">
        <li>
          <img src="../../svg/Solid/android/add_lg.svg" class="glyph-img" />
          <span class="glyph-name">add_lg.svg</span>
        </li>
        <li>
          <img src="../../svg/Solid/android/arrow-left_lg.svg" class="glyph-img" />
          <span class="glyph-name">arrow-left_lg.svg</span>
        </li>
      </ul>
    
  </body>
</html>
